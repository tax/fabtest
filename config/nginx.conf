server {
    listen 80;
    server_name fabtest.paul.tax;
    location / {
        include uwsgi_params;
        uwsgi_pass unix:/tmp/fabtest.sock;
    }

    access_log /var/www/test/logs/access.log;
    error_log /var/www/test/logs/error.log;


    location /static {
        root /var/www/test;
    }
    location /media {
        root /var/www/test;
    }    
}